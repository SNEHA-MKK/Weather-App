<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER DATA</title>
    <link rel="icon" type="image/svg+xml" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMSjWKvjMW6_p9DpNUw1eYpTKumvZrqhv6Aw&s" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group input {
            border-radius: 30px 0 0 30px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #74ebd5;
            box-shadow: none;
        }

        .input-group button {
            border-radius: 0 30px 30px 0;
            border: 2px solid #74ebd5;
            padding: 0.75rem 1.25rem;
            background-color: #74ebd5;
            color: #fff;
            font-size: 1.2rem;
        }

        .input-group button:hover {
            background-color: #57C5D9;
            border-color: #57C5D9;
        }

        .output {
            display: none;
        }

        .output img {
            margin-bottom: 1rem;
        }

        .details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .details > div {
            flex: 1;
            min-width: 150px;
            background: #f7f9fc;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .details h4 {
            margin: 0.5rem 0;
            font-weight: 500;
            color: #333;
        }

        .details .icon {
            font-size: 2rem;
            color: #74ebd5;
            margin-bottom: 0.5rem;
        }

        .location h4,
        .location h1 {
            margin: 0.5rem 0;
        }

        .location h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        .location h4 {
            font-size: 1rem;
            font-weight: 500;
            color: #888;
        }

        .time {
            color: #ACB6E5;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Weather Data</h1>
        <div class="input-group">
            <input id="userInput" type="text" class="form-control" placeholder="Enter a location" aria-label="Location Input">
            <button onclick="search()" class="btn btn-light" type="button"><i class="fa-solid fa-search-location"></i></button>
        </div>

        <div id="output" class="output">
            <div class="location">
                <img src="https://i.pinimg.com/originals/ab/d9/ce/abd9ceba41cb35b6d6c9f535bbcf29ef.gif" alt="Weather" class="image" width="120px" height="80px">
                <h4 class="name"></h4>
                <h1 class="temp"></h1>
                <h4 class="country"></h4>
                <h4 class="time"></h4>
            </div>
            <div class="details">
                <div>
                    <div class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></div>
                    <h4>Feels Like</h4>
                    <h4 class="feel"></h4>
                </div>
                <div>
                    <div class="icon"><i class="fa-solid fa-wind"></i></div>
                    <h4>Wind</h4>
                    <h4 class="wind"></h4>
                </div>
                <div>
                    <div class="icon"><i class="fa-solid fa-gauge"></i></div>
                    <h4>Pressure</h4>
                    <h4 class="pressure"></h4>
                </div>
                <div>
                    <div class="icon"><i class="fa-solid fa-droplet"></i></div>
                    <h4>Humidity</h4>
                    <h4 class="humid"></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        const weatherImage = document.querySelector(".image");

        const search = async () => {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() !== "") {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${userInput}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric`);
                    const result = await response.json();

                    if (result.cod == 404) {
                        output.innerHTML = `<h3 class="text-danger">${result.message}</h3>`;
                    } else {
                        const now = new Date();
                        const formattedTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                        const formattedDate = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                        document.querySelector(".temp").innerHTML = result.main.temp + '°C';
                        document.querySelector(".feel").innerHTML = result.main.feels_like + '°C';
                        document.querySelector(".name").innerHTML = result.name;
                        document.querySelector(".time").innerHTML = `${formattedDate}, ${formattedTime}`;
                        document.querySelector(".country").innerHTML = 'Country: ' + result.sys.country;
                        document.querySelector(".humid").innerHTML = result.main.humidity + '%';
                        document.querySelector(".wind").innerHTML = result.wind.speed + ' kmph';
                        document.querySelector(".pressure").innerHTML = result.main.pressure;

                        if (result.main.temp > -20 && result.main.temp < 20) {
                            weatherImage.src = './images/misty.png';
                        } else if (result.main.temp > 20 && result.main.temp < 30) {
                            weatherImage.src = './images/drizzle.png';
                        } else {
                            weatherImage.src = './images/clear.png';
                        }

                        document.getElementById("output").style.display = "block";
                    }
                } catch (error) {
                    output.innerHTML = `<h3 class="text-danger">Unable to fetch weather data. Please try again later.</h3>`;
                }
            } else {
                alert("Please enter a location.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
